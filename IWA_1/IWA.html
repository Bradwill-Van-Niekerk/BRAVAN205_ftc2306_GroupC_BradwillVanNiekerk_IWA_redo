<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1 class="headertitle">Tally Count</h1>
    </header>
    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
            <option>Single</option>
            <option>Multiple</option>
        </select>
        </label>
        <label>
            <span>Counter</span>
            <select>
                <option>Counter1</option>
                <option>Counter2</option>
                <option>Counter3</option>
                <option>Counter4</option>
            </select>
        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
        <input class="counter__value" data-key="number" readonly value="0"/>
        <div class="counter__action">
        <button data-key="subtract" class="counter__button counter__button_first">-</button>
        <button data-key="add" class="counter__button counter__button_first">+</button>
    </div>

    </main>
    <footer class="footer">
        Inspired by <a class="footer_link" href="http://tallycount.app/">Tally Count</a>. Note this is merely a student practice project for learning JavaScript.
    </footer>
</body>

</html>
